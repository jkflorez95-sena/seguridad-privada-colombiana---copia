<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SPC</title>

  <!-- Bootstrap + Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #d4a017);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      padding: 30px;
      background: #fff;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #000;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 8px rgba(255,193,7,0.6);
    }

    .btn-warning {
      background: #d4a017;
      border: none;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
    }
    .btn-warning:hover {
      background: #b98b10;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }
    .register-link a:hover {
      color: #ffc107;
    }

    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1><i class="bi bi-box-arrow-in-right text-warning"></i> Ingreso al Sistema</h1>
  </header>

  <!-- Contenedor -->
  <div class="container">
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-warning">Ingresar</button>
      </form>

      <div class="register-link">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Seguridad Privada Colombiana - Todos los derechos reservados
  </footer>

  <!-- Script -->
  <script>
  const STORAGE_KEY = "empleadosSPC";

  document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("password").value;

      const empleados = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      const empleado = empleados.find(emp => emp.usuario === usuario && emp.clave === clave);

      if (empleado) {
        alert("✅ Bienvenido " + empleado.nombre + " (" + empleado.rol + ")");
        // Guardar sesión temporal
        localStorage.setItem("usuarioActivo", JSON.stringify(empleado));
        // Redirigir al dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Usuario o contraseña incorrectos.");
      }
  });
  </script>

</body>
</html>
