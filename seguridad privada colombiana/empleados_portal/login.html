<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SPC</title>

  <!-- Bootstrap + Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #d4a017);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      padding: 30px;
      background: #fff;
    }
    .btn-warning {
      background: #d4a017;
      border: none;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
    }
    .btn-warning:hover {
      background: #b98b10;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .register-link a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }
    .register-link a:hover {
      color: #ffc107;
    }
    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <i class="bi bi-shield-lock-fill text-warning"></i> Inicio de Sesión - SPC
  </header>

  <div class="container">
    <div class="card">
      <h2 class="text-center mb-3">Acceder</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="clave" required>
        </div>
        <button type="submit" class="btn btn-warning">Ingresar</button>
      </form>
      <div class="register-link">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Seguridad Privada Colombiana
  </footer>

  <script>
    const STORAGE_KEY = "empleadosSPC";

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      const empleados = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      // Buscar usuario con usuario + clave
      const emp = empleados.find(emp => emp.usuario === usuario && emp.clave === clave);

      if(emp){
        alert("✅ Bienvenido " + emp.nombre);
        localStorage.setItem("usuarioActivo", JSON.stringify(emp));
        window.location.href = "dashboard.html"; // redirige al panel principal
      }else{
        alert("❌ Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
