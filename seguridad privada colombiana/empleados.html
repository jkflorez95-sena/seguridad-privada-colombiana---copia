<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleados - SPC</title>

  <!-- Bootstrap + Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #d4a017);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 500px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      padding: 30px;
      background: #fff;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #000;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 8px rgba(255,193,7,0.6);
    }

    .btn-warning {
      background: #d4a017;
      border: none;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
    }
    .btn-warning:hover {
      background: #b98b10;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }
    .login-link a:hover {
      color: #ffc107;
    }

    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1><i class="bi bi-person-plus-fill text-warning"></i> Registro de Empleados</h1>
    <a href="login.html" class="btn btn-outline-light">Volver a Login</a>
  </header>

  <!-- Contenedor -->
  <div class="container">
    <div class="card">
      <h2>Crear Cuenta</h2>
      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
          <label for="documento" class="form-label">Documento</label>
          <input type="text" class="form-control" id="documento" required>
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>

        <div class="mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <select class="form-control" id="cargo" required>
            <option value="">Seleccione un cargo</option>
            <option value="Vigilante">Vigilante</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Escolta">Escolta</option>
            <option value="Operador de medios tecnológicos">Operador de medios tecnológicos</option>
            <option value="Administrador">Administrador</option>
            <option value="Jefe de Seguridad">Jefe de Seguridad</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-warning">Registrar</button>
      </form>

      <div class="login-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Seguridad Privada Colombiana - Todos los derechos reservados
  </footer>

  <!-- Script corregido -->
  <script>
  const STORAGE_KEY = "empleadosSPC";

  document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const documento = document.getElementById("documento").value;
      const usuario = document.getElementById("usuario").value;
      const rol = document.getElementById("cargo").value;
      const clave = document.getElementById("password").value;

      const empleados = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      // Evitar duplicados
      if (empleados.find(emp => emp.usuario === usuario)) {
        alert("⚠️ El usuario ya existe, elija otro.");
        return;
      }

      empleados.push({
          nombre,
          documento,
          usuario,
          rol,
          clave
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(empleados));

      alert("✅ Registro exitoso. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
  });
  </script>

</body>
</html>
